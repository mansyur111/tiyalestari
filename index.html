<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mie Ayam Paste</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-red-700 text-white p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Mie Ayam Paste</h1>
            <ul class="flex space-x-4">
                <li><a href="#beranda" class="hover:text-yellow-300 transition-colors duration-300">Beranda</a></li>
                <li><a href="#menu" class="hover:text-yellow-300 transition-colors duration-300">Menu</a></li>
                <li><a href="#galeri" class="hover:text-yellow-300 transition-colors duration-300">Galeri & Sejarah</a></li>
                <li><a href="#kontak" class="hover:text-yellow-300 transition-colors duration-300">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="beranda" class="h-screen flex items-center justify-center bg-cover bg-center text-white" style="background-image: url('mie-ayam-bg.jpg');">
        <div class="text-center bg-black bg-opacity-50 p-8 rounded-lg animate__animated animate__fadeInUp">
            <h2 class="text-5xl font-extrabold mb-4">Rasakan Kenikmatan Sejati</h2>
            <p class="text-xl">Mie Ayam Paste, Cita Rasa Tiada Tara</p>
        </div>
    </section>

    <section id="menu" class="py-16 bg-yellow-50">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8 text-red-700">Pilihan Menu Kami</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-transform duration-300">
                    <img src="mie-ayam-original.jpg" alt="Mie Ayam Original" class="rounded-lg mb-4">
                    <h3 class="text-2xl font-semibold mb-2 text-red-700">Mie Ayam Original</h3>
                    <p class="text-gray-600">Mie dengan ayam cincang, sawi, dan pangsit renyah.</p>
                    <span class="text-xl font-bold mt-2 block text-red-700">Rp 15.000</span>
                </div>
                </div>
        </div>
    </section>

    <section id="galeri" class="py-16 bg-white">
        </section>

    <footer id="kontak" class="bg-red-700 text-white py-8">
        </footer>

    <script src="main.js"></script>
</body>
</html>
